<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="container">
        <h3>counter app</h3>
        <label id="count">0</label><br>
        <div id="btn-cont">
             <button id="incr" class="btn" onclick="increase()">
                <span class="material-symbols-rounded">keyboard_arrow_up</span></button>
            <button id="reset" class="btn" onclick="reset()">
                <span class="material-symbols-outlined">restart_alt</span></button>
            <button id="decr" class="btn" onclick="decrease()">
                <span class="material-symbols-rounded">keyboard_arrow_down</span></button>
        </div>
    </div>
    <marquee class="btn" direction="right">vinay's 2nd micro project</marquee>
    <div class="btn bio">visit my <a href="https://github.com/winay729" target="_blank">github</a></div>
</body>
</html>
